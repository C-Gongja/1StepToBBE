"""
# 사용자 조회용 GraphQL 스키마
type Query {
    # 단일 사용자 조회
    user(id: ID!): User
    
    # 사용자 목록 조회 (페이지네이션)
    users(limit: Int = 10, offset: Int = 0): [User!]!
    
    # 사용자와 관련 데이터 함께 조회
    userWithTodos(user_id: ID!): UserWithTodos
    
    # 할일 목록 조회
    todos(user_id: ID!, status: TodoStatus): [Todo!]!
    
    # 일정 조회
    schedules(user_id: ID!, date: String): [Schedule!]!
}

type User {
    id: ID!
    name: String!
    email: String!
    bio: String
    avatar_url: String
    is_verified: Boolean!
    created_at: String!
}

type UserWithTodos {
    id: ID!
    name: String!
    email: String!
    todos: [Todo!]!
}

type Todo {
    id: ID!
    title: String!
    description: String
    status: TodoStatus!
    user_id: ID!
    created_at: String!
    updated_at: String!
}

enum TodoStatus {
    PENDING
    IN_PROGRESS
    COMPLETED
}

type Schedule {
    id: ID!
    title: String!
    start_time: String!
    end_time: String!
    user_id: ID!
}
"""